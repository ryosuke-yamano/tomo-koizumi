    <div id="wrap">
      <header class="header">
        <div class="header__wrap">
          <h1 class="header__logo"><a href="/"><img src="/images/logo.png" srcset="/images/logo@2x.png 2x" alt="Tomo Koizumi Tokyo"></a></h1>

          </nav>
        </div>
      </header>
      <div id="container">
        <main class="contact">
          <section class="contact-area01">
            <div class="contact-area01__wrap">
              <div class="contact-area01-form">
                <p>subject </p>
                <select name="subject">             
                  <option value="">ご用件を選択</option>
                  <option value="制作依頼">制作依頼　To order</option>
                  <option value="選択２">選択２</option>
                  <option value="選択２">選択３</option>
                </select>
                <p>companyname</p>
                <label class="ef">
                  <input type="text" placeholder="companyname" onfocus="this.placeholder=''" onblur="this.placeholder='companyname'">
                </label>
                <p>name</p>
                <label class="ef">
                  <input type="text" placeholder="name" onfocus="this.placeholder=''" onblur="this.placeholder='name'">
                </label>
                <p>e-mail address</p>
                <label class="ef">
                  <input type="text" placeholder="email" onfocus="this.placeholder=''" onblur="this.placeholder='email'">
                </label>
                <p>message</p>
                <textarea class="ef" rows="10" cols="100"> </textarea>
              </div>
            </div>
          </section>
        </main>
